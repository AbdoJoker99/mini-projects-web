<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/script.css">
    <title>piano</title>
</head>
<body>
    <div class="piano-container">
        <h1>piano App</h1>
        <div>
            <button onclick="playSound('C')" class="whiteKey">C</button>
            <button onclick="playSound('CC')" class="blackKey">CC</button>

            <button onclick="playSound('D')" class="whiteKey">D</button>
            <button onclick="playSound('DD')" class="blackKey">DD</button>

            <button onclick="playSound('E')" class="whiteKey">E</button>
            <button onclick="playSound('F')" class="blackKey">F</button>

            <button onclick="playSound('FF')" class="whiteKey">FF</button>
            <button onclick="playSound('G')" class="blackKey">G</button>

            <button onclick="playSound('GG')" class="whiteKey">GG</button>
            <button onclick="playSound('A')" class="blackKey">A</button>

            <button onclick="playSound('AA')" class="whiteKey">AA</button>
            <button onclick="playSound('B')" class="blackKey">B</button>

            <button onclick="playSound('C2')" class="whiteKey">C2</button>
        </div>
    </div>
    <script src="javaScript/script.js"></script>
</body>
</html>
