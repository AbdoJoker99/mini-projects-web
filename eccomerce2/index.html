<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
    <title>Bookmark</title>
    <link rel="shortcut icon" type="image/jpg" href="images/bookmark.png"/>  
</head>
<body>
    <div class="w-75 m-auto py-5">
        <h1 class="text-center pb-5 fs-1 position-relative z-2">Bookmarker</h1>
        <form class="inputs">
            <h2 class="fs-5 text-center pt-3">
                <i class="fa-solid fa-bookmark pe-3"></i>Bookmark your favorite sites
                <i class="fa-solid fa-bookmark ps-3"></i>
            </h2>
            <div class="mb-3">
                <label for="sitename" class="form-label fw-bold">
                    <i class="fa-solid fa-bookmark"></i> Site Name
                </label>
                <input type="text" class="form-control" id="sitename" placeholder="Bookmark Name">
            </div>
            <div class="mb-3">
                <label for="siteurl" class="form-label fw-bold">
                    <i class="fa-solid fa-link"></i> Site URL
                </label>
                <input type="text" class="form-control" id="siteurl" placeholder="Website URL">
            </div>
            <button type="button" class="btn btn-danger px-5 py-1 position-relative top-50 start-50 translate-middle mt-3" id="addbtn">
                Submit
            </button>
            <button type="button" class="btn btn-warning position-relative top-50 start-50 translate-middle mt-3 d-none" id="updatebtn">
                Update
            </button>
        </form>
        <table class="table table-light bg-light w-100 text-center mt-4">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="row">
                <!-- Dynamically added rows will appear here -->
            </tbody>
        </table>
    </div>
    <script src="javaScript/bootstrap.bundle.min.js"></script>
    <script src="javaScript/script.js"></script>
</body>
</html>
